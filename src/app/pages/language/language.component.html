<div class="languages">
  <div class="title">Choose a language</div>
    <div class="grid">
      <div class="language">
        <a [routerLink]="'all'"> All </a>
      </div>
      <div class="language" *ngFor="let language of languages$ | async">
        <a [routerLink]="language">{{ language }}</a>
      </div>
    </div>
</div>
